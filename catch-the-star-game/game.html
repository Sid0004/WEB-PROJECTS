<!DOCTYPE html>
<html>
<head>
    <title>Catch the Star</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            width: 800px;
            height: 600px;
            border: 2px solid #e94560;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        #star {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            transition: all 0.2s ease;
            filter: drop-shadow(0 0 10px #ffd700);
        }

        #score {
            font-size: 24px;
            color: #fff;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #timer {
            font-size: 20px;
            color: #e94560;
            margin: 10px;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <div id="gameContainer">
        <div id="star">‚≠ê</div>
    </div>

    <script src="game.js">
        
    </script>
</body>
</html>
